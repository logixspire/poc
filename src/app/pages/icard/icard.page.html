
<div >
  <div class="main-page">
    <div class="sub-page">
     
      <div style="display: grid;grid-template-columns: 48% 48%;grid-gap: 10px 14px;">
        <div *ngFor="let obj of arrmCard" style="border: 1px solid;padding: 10px;height: 6.5cm;margin-bottom: .5rem;">
          <div style="text-align: right;font-weight: 600;"> {{obj.id}}
          </div>
          <div>नाव : &nbsp; {{obj.name}}
          </div>
          <div>नगर : &nbsp;&nbsp;&nbsp;{{obj.nagar}}
          </div>
          <div>
            वस्ती : &nbsp;&nbsp;&nbsp;{{obj.vasti}}
          </div>
          <div>भ्रमणध्वनी : &nbsp;&nbsp;{{obj.mobile}}
          </div>
          <div>आयुगट : &nbsp;&nbsp;{{obj.business}}
          </div>
          <div>संपूर्ण पत्ता : 
          </div>
          <div style="border: 1px solid;padding: 5px;font-size: 19px;color: darkred;margin-top: 3rem;">
            समर्पण राशी :  &nbsp;&nbsp; ₹ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/-
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
